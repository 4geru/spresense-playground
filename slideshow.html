<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spresense Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
        }
        
        .fade {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .fade.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading images...</div>
    <div class="error" id="error" style="display: none;">
        <p>Failed to load images from Supabase</p>
        <p>Please check your connection and configuration</p>
    </div>
    
    <div class="slideshow-container" id="slideshow" style="display: none;">
        <!-- Images will be dynamically inserted here -->
    </div>

    <script>
        // Supabase configuration embedded directly
        const SUPABASE_CONFIG = {
            url: 'https://fyxftmwypdfuierggfqw.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5eGZ0bXd5cGRmdWllcmdnZnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyMDg3MDksImV4cCI6MjA3NTc4NDcwOX0.qS6jgQKMkw7jhic0SR9n1_KspGAe5Acc-RE0yh56euo',
            bucketName: 'line-images'
        };

        class SupabaseSlideshow {
            constructor() {
                this.images = [];
                this.currentIndex = 0;
                this.slideInterval = null;
                this.supabaseUrl = SUPABASE_CONFIG.url;
                this.supabaseKey = SUPABASE_CONFIG.anonKey;
                this.bucketName = SUPABASE_CONFIG.bucketName;
                
                this.init();
            }
            
            async init() {
                try {
                    // Check configuration
                    if (!this.supabaseUrl || !this.supabaseKey || !this.bucketName) {
                        console.error('Missing Supabase configuration:', {
                            url: !!this.supabaseUrl,
                            key: !!this.supabaseKey,
                            bucket: !!this.bucketName
                        });
                        this.showError('Supabase configuration missing. Please update config.js with your credentials.');
                        return;
                    }
                    
                    console.log('Loading images from Edge Function');
                    await this.loadImages();
                    
                    if (this.images.length > 0) {
                        console.log(`Found ${this.images.length} images`);
                        // 初期画像をランダムに選択
                        this.currentIndex = Math.floor(Math.random() * this.images.length);
                        this.displaySingleImage();
                        this.startSlideshow();
                        this.hideLoading();
                    } else {
                        this.showError('No images found with "original_capture" in filename');
                    }
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError(`Failed to initialize slideshow: ${error.message}`);
                }
            }
            
            async loadImages() {
                try {
                    console.log('Fetching from Edge Function: get-original-images');
                    
                    const response = await fetch(`${this.supabaseUrl}/functions/v1/get-original-images`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${this.supabaseKey}`,
                            'apikey': this.supabaseKey,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Edge Function Error Response:', errorText);
                        throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                    }
                    
                    const result = await response.json();
                    console.log('Edge Function response:', result);
                    
                    if (result.success && result.images) {
                        this.images = result.images.map(image => ({
                            name: image.name,
                            url: image.url,
                            created_at: image.created_at,
                            size: image.size
                        }));
                        
                        console.log(`Found ${this.images.length} original capture images`);
                        this.images.forEach((image, index) => {
                            console.log(`${index + 1}. ${image.name} - ${image.url}`);
                        });
                    } else {
                        throw new Error(result.error || 'No images returned from Edge Function');
                    }
                } catch (error) {
                    console.error('Error loading images:', error);
                    throw error;
                }
            }
            
            displaySingleImage() {
                const slideshow = document.getElementById('slideshow');
                slideshow.innerHTML = '';
                
                if (this.images.length === 0) return;
                
                // 現在のインデックスの画像を表示
                const currentImage = this.images[this.currentIndex];
                
                const slide = document.createElement('div');
                slide.className = 'slide fade active show';
                
                const img = document.createElement('img');
                img.src = currentImage.url;
                img.alt = currentImage.name;
                img.onerror = () => {
                    console.warn(`Failed to load image: ${currentImage.name}`);
                    this.nextImage(); // エラー時は次の画像に
                };
                
                slide.appendChild(img);
                slideshow.appendChild(slide);
                
                console.log(`Displaying: ${currentImage.name}`);
            }
            
            nextImage() {
                if (this.images.length === 0) return;
                
                // ランダムに次の画像を選択
                let nextIndex;
                if (this.images.length > 1) {
                    do {
                        nextIndex = Math.floor(Math.random() * this.images.length);
                    } while (nextIndex === this.currentIndex);
                } else {
                    nextIndex = 0;
                }
                
                this.currentIndex = nextIndex;
                
                // 新しい画像を表示
                this.displaySingleImage();
            }
            
            startSlideshow() {
                if (this.images.length <= 1) return;
                
                const getRandomInterval = () => {
                    return Math.floor(Math.random() * 1000) + 2000; // 2-3 seconds
                };
                
                const scheduleNext = () => {
                    const interval = getRandomInterval();
                    console.log(`Next image in ${interval/1000} seconds`);
                    
                    this.slideInterval = setTimeout(() => {
                        this.nextImage();
                        scheduleNext();
                    }, interval);
                };
                
                scheduleNext();
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('slideshow').style.display = 'block';
            }
            
            showError(message) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.innerHTML = `<p>${message}</p>`;
                errorDiv.style.display = 'block';
            }
        }
        
        // Initialize slideshow when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SupabaseSlideshow();
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, pause slideshow
                console.log('Page hidden, pausing slideshow');
            } else {
                // Page is visible, resume slideshow
                console.log('Page visible, resuming slideshow');
            }
        });
    </script>
</body>
</html>
