<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spresense Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
        }
        
        .fade {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .fade.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading images...</div>
    <div class="error" id="error" style="display: none;">
        <p>Failed to load images from Supabase</p>
        <p>Please check your connection and configuration</p>
    </div>
    
    <div class="slideshow-container" id="slideshow" style="display: none;">
        <!-- Images will be dynamically inserted here -->
    </div>

    <script>
        // Supabase configuration embedded directly
        const SUPABASE_CONFIG = {
            url: 'https://fyxftmwypdfuierggfqw.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5eGZ0bXd5cGRmdWllcmdnZnF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyMDg3MDksImV4cCI6MjA3NTc4NDcwOX0.ntddVBznlCvmX2HebGFDkI8VpPzHHxKCmOzLXhKVZnI',
            bucketName: 'line-images'
        };

        class SupabaseSlideshow {
            constructor() {
                this.images = [];
                this.currentIndex = 0;
                this.slideInterval = null;
                this.supabaseUrl = SUPABASE_CONFIG.url;
                this.supabaseKey = SUPABASE_CONFIG.anonKey;
                this.bucketName = SUPABASE_CONFIG.bucketName;
                
                this.init();
            }
            
            async init() {
                try {
                    // Check configuration
                    if (!this.supabaseUrl || !this.supabaseKey || !this.bucketName) {
                        console.error('Missing Supabase configuration:', {
                            url: !!this.supabaseUrl,
                            key: !!this.supabaseKey,
                            bucket: !!this.bucketName
                        });
                        this.showError('Supabase configuration missing. Please update config.js with your credentials.');
                        return;
                    }
                    
                    console.log('Loading images from bucket:', this.bucketName);
                    await this.loadImages();
                    
                    if (this.images.length > 0) {
                        console.log(`Found ${this.images.length} images`);
                        this.createSlides();
                        this.startSlideshow();
                        this.hideLoading();
                    } else {
                        this.showError('No images found with "_original_" in filename');
                    }
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError(`Failed to initialize slideshow: ${error.message}`);
                }
            }
            
            async loadImages() {
                try {
                    console.log('Fetching from:', `${this.supabaseUrl}/storage/v1/object/list/${this.bucketName}`);
                    
                    const response = await fetch(`${this.supabaseUrl}/storage/v1/object/list/${this.bucketName}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.supabaseKey}`,
                            'apikey': this.supabaseKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            limit: 1000,
                            offset: 0,
                            prefix: ""
                        })
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API Error Response:', errorText);
                        throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                    }
                    
                    const files = await response.json();
                    console.log('Raw API response:', files);
                    
                    // Filter files containing "_original_" and are image files
                    this.images = files
                        .filter(file => 
                            file.name.includes('_original_') && 
                            /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)
                        )
                        .map(file => ({
                            name: file.name,
                            url: `${this.supabaseUrl}/storage/v1/object/public/${this.bucketName}/${file.name}`
                        }));
                        
                    console.log(`Found ${this.images.length} original images`);
                    this.images.forEach((image, index) => {
                        console.log(`${index + 1}. ${image.name} - ${image.url}`);
                    });
                } catch (error) {
                    console.error('Error loading images:', error);
                    throw error;
                }
            }
            
            createSlides() {
                const slideshow = document.getElementById('slideshow');
                slideshow.innerHTML = '';
                
                this.images.forEach((image, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide fade';
                    if (index === 0) slide.classList.add('active', 'show');
                    
                    const img = document.createElement('img');
                    img.src = image.url;
                    img.alt = image.name;
                    img.onerror = () => {
                        console.warn(`Failed to load image: ${image.name}`);
                        slide.style.display = 'none';
                    };
                    
                    slide.appendChild(img);
                    slideshow.appendChild(slide);
                });
            }
            
            nextSlide() {
                if (this.images.length === 0) return;
                
                const slides = document.querySelectorAll('.slide');
                const currentSlide = slides[this.currentIndex];
                
                // Fade out current slide
                currentSlide.classList.remove('show');
                
                setTimeout(() => {
                    currentSlide.classList.remove('active');
                    
                    // Move to next slide (random selection)
                    let nextIndex;
                    if (this.images.length > 1) {
                        do {
                            nextIndex = Math.floor(Math.random() * this.images.length);
                        } while (nextIndex === this.currentIndex);
                    } else {
                        nextIndex = 0;
                    }
                    
                    this.currentIndex = nextIndex;
                    const nextSlide = slides[this.currentIndex];
                    
                    nextSlide.classList.add('active');
                    
                    // Fade in next slide
                    setTimeout(() => {
                        nextSlide.classList.add('show');
                    }, 50);
                    
                }, 250);
            }
            
            startSlideshow() {
                if (this.images.length <= 1) return;
                
                const getRandomInterval = () => {
                    return Math.floor(Math.random() * 20000) + 10000; // 10-30 seconds
                };
                
                const scheduleNext = () => {
                    const interval = getRandomInterval();
                    console.log(`Next slide in ${interval/1000} seconds`);
                    
                    this.slideInterval = setTimeout(() => {
                        this.nextSlide();
                        scheduleNext();
                    }, interval);
                };
                
                scheduleNext();
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('slideshow').style.display = 'block';
            }
            
            showError(message) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.innerHTML = `<p>${message}</p>`;
                errorDiv.style.display = 'block';
            }
        }
        
        // Initialize slideshow when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SupabaseSlideshow();
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, pause slideshow
                console.log('Page hidden, pausing slideshow');
            } else {
                // Page is visible, resume slideshow
                console.log('Page visible, resuming slideshow');
            }
        });
    </script>
</body>
</html>
