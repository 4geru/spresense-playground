name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install
      - name: Debug Env Vars
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_SUPABASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SUPABASE_PROJECT_ID }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_LIFF_ID: ${{ secrets.NEXT_PUBLIC_LIFF_ID }}
          NEXT_PUBLIC_LINE_BOT_ID: ${{ secrets.NEXT_PUBLIC_LINE_BOT_ID }}
        run: |
          echo "PROJECT_ID_IS_SET=$([ -n "$NEXT_PUBLIC_SUPABASE_PROJECT_ID" ] && echo "true" || echo "false")"
          echo "ANON_KEY_IS_SET=$([ -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ] && echo "true" || echo "false")"
          echo "LIFF_ID_IS_SET=$([ -n "$NEXT_PUBLIC_LIFF_ID" ] && echo "true" || echo "false")"
          echo "LINE_BOT_ID_IS_SET=$([ -n "$NEXT_PUBLIC_LINE_BOT_ID" ] && echo "true" || echo "false")"
      - name: Build with Next.js
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_SUPABASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SUPABASE_PROJECT_ID }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_LIFF_ID: ${{ secrets.NEXT_PUBLIC_LIFF_ID }}
          NEXT_PUBLIC_LINE_BOT_ID: ${{ secrets.NEXT_PUBLIC_LINE_BOT_ID }}
        run: pnpm build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4